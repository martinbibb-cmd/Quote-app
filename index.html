<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manual Pricebook Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <div class="title-block">
      <h1>Manual Pricebook Picker</h1>
      <p class="subtitle">Browse each section of the pricebook and build a quick basket.</p>
    </div>
    <dl class="meta" id="pricebook-meta" aria-live="polite"></dl>
  </header>

  <main class="app-main">
    <aside class="summary" aria-label="Selection summary">
      <h2>Selection</h2>
      <p class="muted" id="selection-empty">No items selected yet.</p>
      <ul id="selection-list" class="selection-list"></ul>
      <dl class="totals">
        <div>
          <dt>Items</dt>
          <dd id="selection-count">0</dd>
        </div>
        <div>
          <dt>Total</dt>
          <dd id="selection-total">Â£0.00</dd>
        </div>
        <div>
          <dt>VAT</dt>
          <dd id="selection-vat">Included</dd>
        </div>
      </dl>
      <button id="clear-selection" class="ghost" type="button" disabled>Clear selection</button>
    </aside>

    <section class="catalogue" aria-live="polite">
      <div class="toolbar">
        <label class="search">
          <span class="sr-only">Search pricebook</span>
          <input id="search" type="search" placeholder="Search by code or description" autocomplete="off">
        </label>
        <span id="filter-count" class="muted"></span>
      </div>
      <div id="categories" class="categories" aria-busy="true"></div>
    </section>
  </main>

  <template id="item-template">
    <article class="item-card" data-item-key="">
      <header>
        <h3 class="item-name"></h3>
        <span class="item-code"></span>
      </header>
      <p class="item-description"></p>
      <dl class="item-meta">
        <div>
          <dt>Price</dt>
          <dd class="item-price"></dd>
        </div>
        <div>
          <dt>Lead time</dt>
          <dd class="item-lead"></dd>
        </div>
      </dl>
      <button type="button" class="item-action">Add to selection</button>
    </article>
  </template>

  <script src="app.js" type="module"></script>
</body>
</html>
